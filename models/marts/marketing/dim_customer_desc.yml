version: 2

models:
  - name: dim_customers
    description: The dimension table containing customer information and their order history.
    columns:
      - name: customer_id
        description: The primary key for customers.
        tests:
          - unique
          - not_null
      - name: first_order_date
      - name: first_name
        description: "{{ doc('first_name') }}"
      - name: last_name
        description: "{{ doc('last_name') }}"
      - name: first_order_date
        description: "{{ doc('first_order_date') }}"
      - name: most_recent_order_date
        description: The date when the customer made their most recent order.
      - name: number_of_orders
        description: "{{ doc('num_of_orders') }}"
      - name: lifetime_value
        description: The total revenue generated by the customer over their lifetime.
